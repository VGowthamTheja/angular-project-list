<section>
  <h2>Project Directives</h2>
  <div class="project-wall">
    @for (project of projectList; track project.id) {
    <div [routerLink]="project.path" class="project-card">
      <h4>{{ project.title }}</h4>
      <span>
        <svg
          fill="#000000"
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          id="right"
          data-name="Flat Color"
          xmlns="http://www.w3.org/2000/svg"
          class="icon flat-color"
        >
          <path
            id="primary"
            d="M21.71,11.29l-7-7a1,1,0,0,0-1.42,1.42L18.59,11H3a1,1,0,0,0,0,2H18.59l-5.3,5.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l7-7A1,1,0,0,0,21.71,11.29Z"
            style="fill: rgb(0, 0, 0)"
          ></path>
        </svg>
      </span>
    </div>
    }
  </div>
</section>
